<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #F3B011;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 30px;
    }


     nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      margin: 20px auto 0 auto;
      padding: 0;
        }

    nav ul li {
      border: 2px solid #F3B011;
      background-color: #F3B011;
      width: 10em;
        }

    nav ul li:hover {
      background-color: #D1970E;
        }

    a {
      text-decoration: none;
      color: white;
        }


  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form action="#" method="post">
      <h2>Submit Your Recipe</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="recipe">Recipe:</label>
      <textarea id="recipe" name="recipe" rows="6" placeholder="Write your recipe here..." required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <h2>Contact Details</h2>
      <p>For questions or suggestions:</p>
      <p>Email: 441926414@student.ksu.edu.sa</p>
      <p>Phone: 0500465533 </p>
      <p>Address: Riyadh , Saudi Arabia</p>
    </div>
  </div>


     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Recipes.html">! More Recipes</a></li>
            <li><a href="Contact us.html">Contact us</a></li>
            
            
        </ul>
    </nav>

</body>
</html>
